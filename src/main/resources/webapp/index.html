<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    <script src="/app.js"></script>

</head>
<body>

<div class="container" ng-app="app" ng-controller="myCtrl">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h1>Random text detector</h1>

             <p>Enter a name to the form below: </p>

            <form name="form" ng-submit="checkWord(word)" class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only">Username</label>
                    <input ng-model="word" class="form-control" placeholder="Enter name">
                </div>
                <button type="submit" class="btn btn-default">Check</button>

            </form>

            <div ng-show="result">
                <h4>
                    <span ng-show="result.score < 25" class="label label-success">Looks ok</span>
                    <span ng-show="result.score >= 25 && result.score < 35" class="label label-info">Suspicious</span>
                    <span ng-show="result.score >= 35" class="label label-danger">Looks very random</span>
                    Score of randomness: {{ result.score | number:0 }}
                </h4>

                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-condensed table-hover">
                            <thead>
                                <tr>
                                    <th>Ngram</th>
                                    <th><Score></Score></th>
                                </tr>

                            </thead>
                            <tbody>
                            <tr ng-repeat="ngram in result.ngrams">
                                <td>{{ngram.ngram}}</td>
                                <td>{{ngram.score | number:1 }}</td>
                            </tr>
                            <tr>
                                <td><strong>Total</strong></td>
                                <td>{{result.score | number:1}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
